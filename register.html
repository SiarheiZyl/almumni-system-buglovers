<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css" />
    <title>Register | Alumni Association</title>
    <style>
        *{
            
            box-sizing: border-box;
        }
 
        .row{
            background: white;
            border-radius: 30px;
            box-shadow:12px 12px 20px gray;
            margin-top:100px;
            
        }
        img{
            border-radius:30px
        }

        form .error {
  color: #ff0000;
}
    </style>
  </head>
  <body>
    <section class="Form my-4 mx-5">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-5">
                    <img src="./imgs/se_logo.png" alt="" class="img-container">
                </div>
                <div class="col-lg-7 px-5 pt-5">
                    <h1 class="font-weight-bold py-3">Open a new account</h1>

                    <form action=""  name="registration">
                         <div class="form-row">
                            <div class="col-lg-7">
                                <input type="text" name="f_name" placeholder="First Name" class="form-control my-3 p-4" required>
                            </div> 
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="text" name="l_name" placeholder="Last Name" class="form-control my-3 p-4" required>
                            </div>                      
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="email" name="email" placeholder="Email" class="form-control my-3 p-4" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" name="password" placeholder="Password" class="form-control my-3 p-4" required>
                            </div>
                        </div>
                            <!-- Can be done if time is left -->
                            <!-- I commented this becasue it will require extra line of code  in order to check previous and current password -->
                            <!-- <div class="form-row">
                                <div class="col-lg-7">
                                    <input type="password" name="re_password" placeholder="retype password" class="form-control my-3 p-4" required>
                                </div>
                            </div> -->
                        <div class="form-row">
                            <div class="col-lg-7">
                                <button type="submit" name="register" value="Register" class="btn1 mt-3 mb-5">Register</button>
                            </div>
                        </div>
                        <p>Already registered? <a href="login.html">Login</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>



    <!-- <script src="vendor/jquery/dist/jquery.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>

    <script src="js/form-validation.js"></script>
    


    <script>
        $(function() {
  $("form[name='registration']").validate({
    rules: {
      password: {
        required: true,
        minlength: 5
      }
    },
    messages: {
      password: {
        minlength: "Your password must be at least 5 characters long"
      },
    },
    submitHandler: function(form) {
      form.submit();
    }
  });
});
    </script>

    


  </body>
</html>
