<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Change Pass | Alumni Association</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        background: rgba(255, 180, 0, 0.2);
        /* color: #9f1d2a; */
        padding: 0;
        margin: 0;
        font-family: "Helvetica Neue", "Helvetica", Helvetica, Arial, sans-serif;
        font-weight: normal;
        font-style: normal;
        line-height: 150%;
        position: relative;
        cursor: default;
      }

      .row {
        background: white;
        border-radius: 30px;
        box-shadow: 12px 12px 20px gray;
        margin-top: 100px;
      }
      img {
        border-radius: 30px;
      }

      form .error {
        color: #ff0000;
      }

      .btn1 {
        border: none;
        outline: none;
        height: 50px;
        width: 100%;
        background-color: #800000;
        color: white;
        border-radius: 4px;
        font-weight: bold;
      }

      .btn1:hover {
        background-color: white;
        color: rgb(128, 41, 43);
        border: 1px solid;
      }
      .custom-img{
            height: 200px;
            width: 200px;
            margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <section class="Form my-4 mx-5">
      <div class="container">
        <div class="row no-gutters">
          <div class="col-md-12" align="center">
            <img src="./imgs/se_logo.png" alt="" class="img-fluid custom-img" />
          </div>
          <div class="col-md-12 px-5 pt-5" align="center">
            

            <form action="" method="">
              <div class="form-row">
                <div class="col-lg-7">
                  <input
                    type="email"
                    name="email"
                    placeholder="enter your email"
                    class="form-control my-3 p-4"
                    required
                  />
                </div>
              </div>

              <div class="form-row">
                  <div class="col-lg-7">
                      <input type="submit" name="login" value="Reset Password" class="btn1 mt-3 mb-5">
                  </div>
              </div>
              <p>Already registered? <a href="login.html">Login</a></p>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
